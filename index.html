<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

        <title>Image Locker</title>

        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#411358" />

        <link rel="apple-touch-icon" href="media/images/apple-touch-icon.png" />
        <link rel="shortcut icon" href="favicon.ico" />

        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="media/styles/style.css" />
        <script src="index.js"></script>
    </head>
    
    <body>
        <main id="main-loading">
        </main>

        <main id="main-addimage" class="unavailable">
            <section>
                <h1>Tap to add an image</h1>

                <label id="img-label" for="img" class="ios-rounded">
                    <svg viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                    </svg>
                </label>
                <input type="file" id="img" name="img" accept="image/*">

                <div hidden>
                    <p>Status:</p>
                    <p id="status">Loading</p>
                    <p>Input image:</p>
                    
                    <p>Input time:</p>
                    <input type="date" id="inputDate">
                    <input type="time" id="inputTime">
                    <br/>
                    <br/>
                    <button onclick="saveBtn()">Save</button>
                    <button onclick="deleteDatabase()">Delete database</button>
                    <p><strong id="bodytext"></strong></p>
                    <p>Output image:</p>
                    <img>
                </div>
            </section>

            <section id="section-time">
                <button class="back-button" onclick="scrollBackward()">
                    <svg viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                    <p>Image</p>
                </button>
                <h1>Enter a time</h1>

                <form class="segmented-control-2col">
                    <input type="radio" checked="checked" name="date" id="relativeDate">
                    <div class="radio-container"><p>Relative&nbsp;date</p></div>
                    <input type="radio" name="date" id="absoluteDate">
                    <div class="radio-container"><p>Absolute&nbsp;date</p></div>
                </form>

                <form class="relative-date">
                    <p class="date-label">Days</p>
                    <div class="surround-stepper-control" id="date-input-days">
                        <div class="surround-stepper-left unavailable" onclick="handleDateStepper(this)">
                            <svg viewBox="0 0 16 16">
                                <path d="M0 8a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1z"/>
                            </svg>
                        </div>
                        <p>0</p>
                        <div class="surround-stepper-right" onclick="handleDateStepper(this)">
                            <svg viewBox="0 0 16 16">
                                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                            </svg>
                        </div>
                    </div>
                    <p class="date-label">Hours</p>
                    <div class="surround-stepper-control" id="date-input-hours">
                        <div class="surround-stepper-left unavailable" onclick="handleDateStepper(this)">
                            <svg viewBox="0 0 16 16">
                                <path d="M0 8a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1z"/>
                            </svg>
                        </div>
                        <p>0</p>
                        <div class="surround-stepper-right" onclick="handleDateStepper(this)">
                            <svg viewBox="0 0 16 16">
                                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                            </svg>
                        </div>
                    </div>
                    <p class="date-label">Minutes</p>
                    <div class="surround-stepper-control" id="date-input-minutes">
                        <div class="surround-stepper-left unavailable" onclick="handleDateStepper(this)">
                            <svg viewBox="0 0 16 16">
                                <path d="M0 8a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1z"/>
                            </svg>
                        </div>
                        <p>0</p>
                        <div class="surround-stepper-right" onclick="handleDateStepper(this)">
                            <svg viewBox="0 0 16 16">
                                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                            </svg>
                        </div>
                    </div>
                    <p class="date-label" id="unlock-time-label">Unlocks: Now</p>
                </form>
                <button class="btn-confirm unavailable" onclick="confirmInput()">Confirm&nbsp;time</button>
            </section>

            <section>
                <button class="back-button" onclick="scrollBackward()">
                    <svg viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                    <p>Time (remove this before committing)</p>
                </button>
                <h1>Done!</h1>
            </section>
        </main>

        <main id="main-showimage" class="unavailable">
            <section>
                <h1>Show image</h1>
                <img src="media/images/icon-512.png"/>
                <div class="buttonbox-2col unavailable">
                    <button onclick="downloadImage()">Download</button>
                    <button onclick="deleteDatabase()">Delete</button>
                </div>
            </section>
        </main>
    </body>
</html>
